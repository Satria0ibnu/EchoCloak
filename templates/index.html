<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Steganography</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #3498db;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #hideResult, #extractResult {
            margin-top: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        #uploadedImagesPreviews, #encodedImagesPreviews, #extractImagesPreviews {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        #uploadedImagesPreviews img, #encodedImagesPreviews img, #extractImagesPreviews img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Audio Steganography</h1>

    <h2>Hide Audio in Images</h2>
    <form id="hideAudioForm" enctype="multipart/form-data">
        <label for="audioFile">Select MP3 file:</label>
        <input type="file" id="audioFile" name="audio" accept=".mp3" required><br><br>
        <label for="imageFiles">Select PNG images:</label>
        <input type="file" id="imageFiles" name="images" accept=".png" multiple required><br><br>
        <button type="submit">Hide Audio</button>
    </form>
    <div id="hideResult"></div>

    <h2>Extract Audio from Images</h2>
    <form id="extractAudioForm" enctype="multipart/form-data">
        <label for="encodedImages">Select encoded PNG images:</label>
        <input type="file" id="encodedImages" name="images" accept=".png" multiple required><br><br>
        <button type="submit">Extract Audio</button>
    </form>
    <div id="extractResult"></div>

    <script>
        $(document).ready(function() {
            $('#hideAudioForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/hide_audio',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        var result = '<h3>Audio hidden successfully</h3>';
                        response.files.forEach(function(file) {
                            result += '<a href="/download/' + file + '" download>Download encoded image</a><br>';
                        });
                        $('#hideResult').html(result);
                    },
                    error: function(xhr) {
                        $('#hideResult').html('<h3>Error: ' + xhr.responseJSON.error + '</h3>');
                    }
                });
            });

            $('#extractAudioForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/extract_audio',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        var result = '<h3>Audio extracted successfully</h3>';
                        result += '<a href="/download/' + response.file + '" download>Download extracted audio</a>';
                        $('#extractResult').html(result);
                    },
                    error: function(xhr) {
                        $('#extractResult').html('<h3>Error: ' + xhr.responseJSON.error + '</h3>');
                    }
                });
            });
        });
    </script>
</body>
</html>
